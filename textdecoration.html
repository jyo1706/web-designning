<!DOCTYPE html>
<html>
<head>
	<title>TextDecoration</title>
	<style type="text/css">
		a
		{
			text-decoration: none;
		}
		h1
		{
			text-decoration: underline;
			text-decoration-color: red;
			color: blue;


		}
		h2
		{
			text-decoration: overline;
		}
		h3
		{
			text-decoration: line-through;
		}
	</style>
</head>
<body>
<a href="">home</a>
<h1>Hello</h1>
<h2>Hello</h2>
<h3>hello</h3>
</body>
</html>
